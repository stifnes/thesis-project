name: Build and deploy Node.js app to Azure Web App - thesis-client

on:
  push:
    paths:
      - 'client/**'
    branches:
      - feature/AzureDeployment
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        run: |
          cd client
          npm install
          npm run build
#          npm run test --if-present

      - name: Zip artifact for deployment
        run: |
          cd client
          zip -r ../release-${{ github.run_id }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app-${{ github.run_id }}
          path: release-${{ github.run_id }}.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release-${{ github.run_id }}.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'thesis-client'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_60FD089D48634BADB64534E506D31CD2 }}
